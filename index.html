<form id="formupeso" name="formupeso" method="POST">
<input type="number"  class="form-control" name="pesotxt" onkeyup="CalcularPeso()" id="pesotxt" placeholder="Digita tu peso">

           <input type="text"  class="form-control" name="planetamarte"  id="planetamarte" disabled  >

		<div class="col-lg-2 col-md-4 col-xs-6 col-sm-12">
				<img  class="contenedor" src="assets/images/jupiter.png">
				 <input type="text"  class="form-control" name="planetajupiter"  id="planetajupiter" disabled >
		</div>
		<div class="col-lg-2 col-md-4 col-xs-6 col-sm-12">
				<img  class="contenedor" src="assets/images/urano.png">

	</div>
</div>

<script type="text/javascript">
	function CalcularPeso(){
	// en mi variable Peso recibe el valor que el usuario digita en el input digita tu pesa en ella se guarda ese valor	
var peso=document.formupeso.pesotxt.value;
// definimos las diferentes variables que guardaran la grabedad de cada planeta
var g_tierra = 9.8;
var g_marte = 3.7;
var g_jupiter = 24.7;
var g_pluton = 0.62;
var g_urano =8.69;
var g_saturno =10.44;
var g_neptuno = 11.15;
var g_venus = 8.87;
var peso_mostrar;


function marte(){
peso_mostrar = peso * g_marte / g_tierra;  
var esova = peso_mostrar.toFixed(1)
document.formupeso.planetamarte.value=esova+" kilos";

	}
	function jupiter(){
peso_mostrar = peso * g_jupiter / g_tierra;  
var esova = peso_mostrar.toFixed(1)
document.formupeso.planetajupiter.value=esova+" kilos";
	}

		function urano(){
peso_mostrar = peso * g_urano / g_tierra;  
var esova = peso_mostrar.toFixed(1)
document.formupeso.planetaurano.value=esova+" kilos";
	}


		function saturno(){
peso_mostrar = peso * g_saturno / g_tierra;  
var esova = peso_mostrar.toFixed(1)
document.formupeso.planetasaturno.value=esova+" kilos";
	}


		function neptuno(){
peso_mostrar = peso * g_neptuno / g_tierra;  
var esova = peso_mostrar.toFixed(1)
document.formupeso.planetaneptuno.value=esova+" kilos";
	}


		function venus(){
peso_mostrar = peso * g_venus / g_tierra;  
var esova = peso_mostrar.toFixed(1)
document.formupeso.planetavenus.value=esova+" kilos";
	}

	marte();
	jupiter();
	urano();
	saturno();
	neptuno();
	venus();
}
	

</script>
